<html>
  <head>
    <script src="./asteroids/keymaster.js"></script>
    <script src="./asteroids/util.js"></script>
    <script src="./asteroids/game.js"></script>
    <script src="./asteroids/movingObject.js"></script>
    <script src="./asteroids/asteroid.js"></script>
    <script src="./asteroids/ship.js"></script>
    <script src="./asteroids/bullet.js"></script>
    <script src="./asteroids/gameView.js"></script>
		<link rel="stylesheet" type="text/css" href="./asteroids.css">
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
		
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth; 
      var ctx = canvasEl.getContext('2d');
      var game = new window.Asteroids.Game();
      var view = new window.Asteroids.GameView(game, ctx);
      view.start();
    </script>
  </body>
</html>
